<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let playerChoice = prompt('Welcome to Rock, Paper, Scissors! Choose your weapon')
        playerChoice = playerChoice.toLowerCase();
        function getComputerChoice(){
            let computerChoice;
            let randNum = Math.floor(Math.random() * 3) + 1;
           
            if (randNum == 1){
                computerChoice = 'rock';
            } else if (randNum == 2){
                computerChoice = 'paper';
            } else {
                computerChoice = 'scissors';
            }
            return computerChoice;
        }
        function RockPS(playerChoice, computerChoice){
            if (playerChoice == 'rock' && computerChoice == 'rock'){
                return "The computer also chose rock. It's a tie!";
            } else if (playerChoice == 'rock' && computerChoice == 'paper'){
                return "The computer chose paper. You lost!";
            } else if (playerChoice == 'rock' && computerChoice == 'scissors'){
                return "The computer chose scissors. You won!";
            } else if (playerChoice == 'paper' && computerChoice == 'rock'){
                return "The computer chose rock. You won!";
            } else if (playerChoice == 'paper' && computerChoice == 'scissors'){
                return "The computer chose scissors. You lost!";
            } else if (playerChoice == 'paper' && computerChoice == 'paper'){
                return "The computer also chose paper. It's a tie!";
            } else if (playerChoice == 'scissors' && computerChoice == 'scissors'){
                return "The computer also chose scissors. It's a tie!";
            } else if (playerChoice == 'scissors' && computerChoice == 'paper'){
                return "The computer chose paper. You won!";
            } else if (playerChoice == 'scissors' && computerChoice == 'rock'){
                return "The computer chose rock. You lost!";
            }
        }   
            
            alert(RockPS(playerChoice, getComputerChoice()));

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
